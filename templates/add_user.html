<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>add user</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<form method="post" action="{% url 'add_user' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Email address</label>
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" value="{{ user.username }}" name="username" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="adminRights">
        <label class="form-check-label" for="adminRights">Grant administrator rights</label>
    </div>
    <button type="submit" class="btn btn-primary" value="Add User">Submit</button>
    <button type="button" class="btn btn-default" data-bs-toggle="modal" data-bs-target="#backUsertoList">Return to the list of users</button>

</form>
</body>
</html>
