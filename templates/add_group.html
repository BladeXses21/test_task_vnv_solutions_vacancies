<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>add user</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<form method="post" action="{% url 'add_group' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Group Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="data_analytics" id="dataAnalytics" value="True">
        <label class="form-check-label" for="dataAnalytics">Data Analytics</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="services_analytics" id="servicesAnalytics" value="True">
        <label class="form-check-label" for="servicesAnalytics">Services Analytics</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="voice_analytics" id="voiceAnalytics" value="True">
        <label class="form-check-label" for="voiceAnalytics">Voice Analytics</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="queue_stats" id="queueStats" value="True">
        <label class="form-check-label" for="queueStats">Queue Stats</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="voice_stats" id="voiceStats" value="True">
        <label class="form-check-label" for="voiceStats">Voice Stats</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="video" id="video" value="True">
        <label class="form-check-label" for="video">Video</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="smartAccess" id="smartAccess" value="True">
        <label class="form-check-label" for="smartAccess">Smart Access</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="diagram" id="diagram" value="True">
        <label class="form-check-label" for="diagram">Diagram</label>
    </div>
    <button type="submit" class="btn btn-primary" value="Add Group">Submit</button>
    <button type="button" class="btn btn-default" data-bs-toggle="modal" data-bs-target="#backGrouptoList">Return to the list of groups</button>
</form>

</body>
</html>
