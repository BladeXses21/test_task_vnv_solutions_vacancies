<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>User Lists</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>users</title>
    <!-- Підключаємо Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<table class="table caption-top">
    <caption>List of groups</caption>
    <button type="button" class="btn">
        <a href="/add_group/">Add Group</a>
    </button>
    <button type="button" class="btn">
        <a href="/">Users</a>
    </button>
    <button type="button" class="btn">
        <a href="/groups/">Groups</a>
    </button>
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Data Analytics</th>
        <th scope="col">Services Analytics</th>
        <th scope="col">Voice Analytics</th>
        <th scope="col">Queue Stats</th>
        <th scope="col">Voice Stats</th>
        <th scope="col">Video</th>
        <th scope="col">Smart Access</th>
        <th scope="col">Diagram</th>
    </tr>
    </thead>
    <tbody>
    {% for group in groups %}
    <tr>
        <th scope="row">{{ group.id }}</th>
        <td>{{ group.name }}</td>
        <td>
            <input class="form-check-input" type="checkbox" value="" {% if group.data_analytics %}checked{% endif %}
                   disabled>
            <label class="form-check-label"></label>
        </td>
        <td>
            <input class="form-check-input" type="checkbox" value="" {% if group.services_analytics %}checked{% endif %}
                   disabled>
            <label class="form-check-label"></label>
        </td>
        <td>
            <input class="form-check-input" type="checkbox" value="" {% if group.voice_analytics %}checked{% endif %}
                   disabled>
            <label class="form-check-label"></label>
        </td>
        <td>
            <input class="form-check-input" type="checkbox" value="" {% if group.queue_stats %}checked{% endif %}
                   disabled>
            <label class="form-check-label"></label>
        </td>
        <td>
            <input class="form-check-input" type="checkbox" value="" {% if group.voice_stats %}checked{% endif %}
                   disabled>
            <label class="form-check-label"></label>
        </td>
        <td>
            <input class="form-check-input" type="checkbox" value="" {% if group.video %}checked{% endif %}
                   disabled>
            <label class="form-check-label"></label>
        </td>
        <td>
            <input class="form-check-input" type="checkbox" value="" {% if group.smart_access %}checked{% endif %}
                   disabled>
            <label class="form-check-label"></label>
        </td>
        <td>
            <input class="form-check-input" type="checkbox" value="" {% if group.diagram %}checked{% endif %}
                   disabled>
            <label class="form-check-label"></label>
        </td>
        <td>
            <a href="/group_edit/{{ group.id }}">Edit Group</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
